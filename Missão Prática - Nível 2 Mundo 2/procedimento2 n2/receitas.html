
<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Catálogo de Receitas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  
	<body onload="preencheCatalogo()">
    <main class="container-fluid bg-warning vh-100">
      <h1 style="text-align: center;">Catálogo de Receitas</h1>
			<div class="d-flex flex-wrap justify-content-evenly " id="pnlCatalogo">
      </div>
  </main>
	
	<script>
    var receitasJSON = [
    {
        "titulo": "Carne de Panela",
        "imagem": "imagens/carne-de-panela.png",
        "ingredientes": ["1 kg de carne (acém, patinho ou lombo de porco)","8 cebolas grandes cortadas em rodelas","3 ou 4 cubos de caldo de carne"],
        "preparo": "Forre o fundo de uma panela com metade das cebolas. Adicione a carne, feche a panela de pressão e deixe cozinhar por 25 minutos. Se preferir, adicione batatas em rodelas e deixe cozinhar por mais 10 minutos."
      },

    {
        "titulo": "Parmegiana de Frango",
        "imagem": "imagens/parmegiana-frango.png",
        "ingredientes": ["2 steaks de frango (de 100 g cada) congelados","1 lata de molho pronto de tomate","2 fatias (não muito finas) de mussarela"],
        "preparo": "Frite os steaks de frango e reserve em papel toalha. Aqueça metade do molho da latinha em uma panela. Cubra o fundo com pequena parte do molho, cubra cada um dos steaks com uma fatia de mussarela e com o restante do molho."
    },

    {
        "titulo": "Costela",
        "imagem": "imagens/costela.png",
        "ingredientes": ["1 kg de costela magra","2 cebolas grandes","2 caldos de picanha ou de costela"],
        "preparo": "Pique a cebola e coloque no fundo da panela de pressão. Esfarele os caldos de picanha ou de costela por cima da cebola, enfim, coloque as costelas por cima de tudo.Tampe e leve ao fogo na pressão por 30 minutos. Destampe e refogue até dourar."
    }
]

    function getListaIngredientes(receitas) {
    const lista = receitas.ingredientes
        .map(ingrediente => `<li>${ingrediente}</li>`)
        .reduce((accumulator, currentValue) => accumulator + currentValue, '');
    return `<ul>${lista}</ul>`;
    }

    function getCard(receitas) {
  const card = `
    <div class="card" style="width: 320px;">
      <img src="${receitas.imagem}" class="imgcard" alt="${receitas.titulo}">
      <div class="card-body">
        <h4 class="card-title">${receitas.titulo}</h4>
        <div class="card-text">
          <h5>Ingredientes:</h5>
          ${getListaIngredientes(receitas)}
          <hr>
          <p>${receitas.preparo}</p>
        </div>
      </div>
    </div>
  `
  return card
}
    function preencheCatalogo() {
    var pnlCatalogo = document.getElementById("pnlCatalogo")
    for (var i = 0; i < receitasJSON.length; i++) {
    pnlCatalogo.innerHTML += getCard(receitasJSON[i])
    }
    }
	</script>
  </body> 
</html>
